<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Çerez Bildirimi</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.box {
  background: #222;
  padding: 25px;
  border-radius: 12px;
  text-align: center;
  width: 300px;
}
button {
  padding: 10px 20px;
  background: #4CAF50;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  opacity: .8;
}
</style>

<script>
// Eğer daha önce kabul edildiyse → direk ifsa.html aç
if (localStorage.getItem("kabulEdildi")) {
    window.location.replace("ifsa.html");
}
</script>

</head>
<body>
<div class="box">
  <h2>Sitemizde Çerez Kullanılmaktadır</h2>
  <p>Kullanımı kabul ediyor musunuz?</p>
  <button onclick="kabul()">Kabul Et</button>
</div>

<script>
function kabul() {
  localStorage.setItem("kabulEdildi", "true");
  window.location.href = "ifsa.html";
}
</script>

</body>
</html>
