<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Çerez Bildirimi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 20px;
  text-align: center;
}

.box {
  background: #222;
  padding: 6vw;
  border-radius: 12px;
  width: 90%;
  max-width: 350px;
}

h2 {
  font-size: 5vw;
  margin-bottom: 12px;
}

p {
  font-size: 4vw;
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 12px;
  background: #4CAF50;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 4.5vw;
  cursor: pointer;
}

@media (min-width: 600px) {
  h2 { font-size: 24px; }
  p { font-size: 18px; }
  button { font-size: 18px; }
}
</style>

<script>
// Eğer daha önce kabul edildiyse → direk ifsa.html aç
if (localStorage.getItem("kabulEdildi")) {
    window.location.replace("ifsa.html");
}
</script>
</head>
<body>

<div class="box">
  <h2>İfşaları görmek için ifşalar butonuna basınız</h2>
  <button onclick="kabul()">İfşalar</button>
</div>

<script>
function kabul() {
  localStorage.setItem("kabulEdildi", "true");
  window.location.href = "ifsa.html";
}
</script>

</body>
</html>
