<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>İçerik</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  padding-top: 30px;
  margin: 0;
}

h1 {
  font-size: 6vw;
  margin-bottom: 10px;
}

p {
  font-size: 4vw;
  margin-bottom: 30px;
}

/* Resimler tam responsive */
img {
  width: 90%;
  max-width: 300px;
  opacity: 0.3;
  margin: 12px auto;
  border-radius: 10px;
  display: block;
}

/* Tablet / büyük ekranlar için */
@media (min-width: 600px) {
  img {
    width: 45%;
    max-width: none;
    display: inline-block;
  }
}

/* Çok büyük ekranlar */
@media (min-width: 1024px) {
  h1 { font-size: 40px; }
  p { font-size: 22px; }
}
</style>

<script>
// Geri tuşunu devre dışı bırak
history.pushState(null, "", location.href);
window.onpopstate = function() {
  history.pushState(null, "", location.href);
};
</script>
</head>

</html>
